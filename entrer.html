<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compression d'Image</title>
</head>
<body>
    <h1>Uploader et compresser une image</h1>
    <form action="imageCompress.php" method="post" enctype="multipart/form-data">
        <label for="image">Sélectionner une image:</label>
        <input type="file" name="image" id="image" accept="image/*" required>
        <br><br>
        <label for="quality">Qualité de compression (0 à 100):</label>
        <input type="number" name="quality" id="quality" min="0" max="100" value="75" required>
        <br><br>
        <input type="submit" value="Uploader et compresser">
    </form>
</body>
</html>
